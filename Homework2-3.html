<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework2-3</title>
</head>
<body>
<p class="alert"></p>
<script>
  do {
      var i = +prompt('Enter the temperature!');
      if (i > 100){
          document.getElementsByClassName('alert')[0].innerHTML = 'Please lower the temperature!';
      } else if (i < 20) {
          document.getElementsByClassName('alert')[0].innerHTML = 'Please turn up the temperature!';
      }
  } while (100< i < 20);
</script>
</body>
</html>
