<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework6-3</title>
</head>
<body>
<script>
  let count = 0;
  let result = 0;
  for (let i = 0; count < 20; i++) {
    if (i % 7 == 0){
        count++;
        result += i;
    }
    document.write(result)
  }
</script>
</body>
