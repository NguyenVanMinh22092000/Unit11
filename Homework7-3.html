<script>
  for (let i = 0; i <= 100; i++) {
    let result = i;
    if (i % 3 == 0 && i % 5 == 0)
        result = 'fack'
    else if (i % 3 == 0)
      result = 'fack3'
    else if (i % 5 == 0)
        result = 'fack5'
    document.write(result + '</br>');
  }
</script>
