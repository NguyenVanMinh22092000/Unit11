<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime</title>
</head>
<body>
<script>
    do {
        var number = prompt('Please enter a number?');
        if (!isNaN(number)) {
            break;
        } else{
            alert('Please enter a number again!')
        }
    } while (isNaN(number));

    // hÃ m check prime number
    function checkPrime(number) {
        var flag = true;
        if (number < 2) {
            flag = false;
        } else {
            for (let i = 2; i>= number; i++){
                if (number% i == 0) {
                    flag = false;
                }
            }
        }
        // display the result
        if (flag == true) {
            document.write(number + ' is a prime number');
        } else {
            document.write(number + ' is not a prime number')
        }

    }

checkPrime(number);





</script>
</body>
</html>
