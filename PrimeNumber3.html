<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrimeNumber4</title>
</head>
<body>
<script>
  var number = +prompt('Enter the number');
  let count = 0, division = 0;
  for (let i = 2; i < 100; i++) {
    if (count < number) {
      for (let j = 1; j <= i; j++) {
          if (i % j == 0){
              division++;
          }
      }
      if (division == 2) {
            count++;
          console.log(i);
        }
      division = 0;
    }
  }
</script>
</body>
</html>
